<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<!-- html模板 -->
<div id="demo">
    <!-- 文本插值 -->
    {{message}}
    <span>{{html}}</span>
    <!-- html插值 -->
    <span v-html="html"></span>
    <!-- 属性 -->
    <div :abc="abc">属性</div>
    <!-- 表达式 -->
    {{1+2}}{{true?'yes':'no'}}
</div>

<script>
 let obj={
     message:'hello!',
     html:'<div>html</div>',
     abc:1
 }
 var vm=new Vue({
     el:'#demo',
     data:obj
 })
</script>
</body>
</html>
